  <title>DOM - Ejercicios </title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="dist/hamburgers.css">
  <link rel="stylesheet" href="dist/normalize.css">
</head>
<body>
  <header class="header">
    <div class="header-title_container">
      <h1 class="header-title">Ejercicios del DOM</h1>

  </header>
  <main class="main">
    <div class="main-flex_section">
      <section id="seccion1">
        <h2>Seccion 1</h2>

    </div>
    <div class="main-flex_section">
      <section id="seccion2">
        <h2>Seccion 2</h2>
      </section>
    </div>
    <div class="main-flex_section">
      <section id="seccion3">
        <h2>Seccion 3</h2>
      </section>
    </div>
    <div class="main-flex_section">
      <section id="seccion4">
        <h2>Seccion 4</h2>
      </section>
    </div>
    <div class="main-flex_section">
      <section  id="seccion5">
        <div class="section-flex">
          <div class="title-flex">
            <h2>Reloj y Alarma Digital</h2>
          </div>
          <div class="clock-flex">

          </div>
          <div class="btn-flex">
            <button class="start-clock">Iniciar Reloj</button>
            <button class="stop-clock">Detener Reloj</button>

            <button class="stop-alarm">Detener Alarma</button>
          </div>
        </div>
      </section>
    </div>
    <div class="main-flex_section">
      <div class="movement-flex">
        <h2>Movimiento</h2>
        <div class="cuadro">
          <div class="circulo">
            
          </div>

          <li>

          </li>
          <li>

          </li>
          <li>

          </li>
          <li>

          </li>
        </ul>

        <button class="hamburger hamburger--elastic" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <div class="footer-menu_container2">
        <button class="dark-mode-btn"><i class="fas fa-moon"></i></button>
      </div>
      <h2>Hola Soy un Footer</h2>
    </div>
  </footer>
